<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الدعم الفني</title>
<link rel="stylesheet" href="style.css">
<style>
    /* تحسينات خاصة بهذه الصفحة */
    .support-box{
        background:#fff;
        padding:25px;
        border-radius:12px;
        box-shadow:0 8px 20px rgba(2,48,78,0.06);
        max-width:500px;
        margin:auto;
        text-align:center;
    }

    .support-box input,
    .support-box textarea{
        width:100%;
        padding:12px;
        margin-top:12px;
        border:1px solid #cfe6ff;
        border-radius:8px;
        font-size:15px;
        font-family:inherit;
    }

    .support-box textarea{
        height:130px;
        resize:none;
    }

    .back-btn{
        background:#0078ff;
        color:white;
        padding:10px 20px;
        border:none;
        border-radius:8px;
        font-size:16px;
        cursor:pointer;
        margin:15px;
    }
</style>
</head>

<body>

<!-- زر العودة -->
<button class="back-btn" onclick="window.location.href='index.html'">
⬅ العودة للصفحة الرئيسية
</button>

<header class="topbar">
  <div class="brand">دليل أطباء شبوة</div>
</header>

<main class="container">
  <div class="support-box">
    <h2>الدعم الفني</h2>

    <input id="sType" placeholder="نوع المشكلة">
    <textarea id="sMsg" placeholder="وصف المشكلة"></textarea>

    <button class="btn" onclick="sendSupport()">إرسال</button>
  </div>
</main>

<footer class="footer">
  <p>© 2025</p>
</footer>

<script>
function sendSupport(){
  const t = document.getElementById('sType').value;
  const m = document.getElementById('sMsg').value;

  if(!m.trim()){
    alert('الرجاء كتابة وصف المشكلة');
    return;
  }

  const txt = `دعم فني\nنوع المشكلة: ${t}\nالوصف: ${m}`;
  window.open('https://wa.me/967776503890?text=' + encodeURIComponent(txt), '_blank');
}
</script>

</body>
</html>
