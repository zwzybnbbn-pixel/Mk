<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>الشكاوى</title>

<style>
  body {
    background:#f7f7f7;
    font-family:'Cairo',sans-serif;
    padding:15px;
    margin:0;
  }

  .box {
    background:white;
    padding:22px;
    width:100%;
    max-width:420px;
    margin:auto;
    border-radius:12px;
    box-shadow:0 4px 12px #0003;
  }

  textarea, input {
    width:100%;
    padding:14px;
    margin:12px 0;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:17px;
    box-sizing:border-box;
  }

  button {
    width:100%;
    background:#B71C1C;
    color:white;
    padding:15px;
    font-size:19px;
    border:none;
    border-radius:10px;
    cursor:pointer;
  }

  button:hover { background:#8E0000; }

  /* زر الرجوع */
  .back-btn {
    display:inline-block;
    background:#444;
    color:white;
    padding:12px 20px;
    border-radius:10px;
    font-size:17px;
    text-decoration:none;
    margin-bottom:20px;
  }
  .back-btn:hover { background:#222; }
</style>
</head>

<body>

<a href="index.html" class="back-btn">⬅ الرجوع للرئيسية</a>

<div class="box">
  <h2 style="text-align:center; margin-top:0;">⚠️ تقديم شكوى</h2>

  <input id="title" placeholder="عنوان الشكوى">
  <textarea id="details" rows="6" placeholder="اكتب تفاصيل الشكوى..."></textarea>

  <button onclick="sendComplaint()">إرسال عبر واتساب</button>
</div>

<script>
function sendComplaint(){
  const title = document.getElementById("title").value;
  const details = document.getElementById("details").value;

  const text = `شكوى جديدة:\nالعنوان: ${title}\nالتفاصيل:\n${details}`;
  const url = `https://wa.me/967776503890?text=${encodeURIComponent(text)}`;

  window.location.href = url;
}
</script>

</body>
</html>
