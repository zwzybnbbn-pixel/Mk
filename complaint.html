<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>شكاوي</title>
<link rel="stylesheet" href="style.css"></head>
<body>
    <!-- زر العودة -->
    <button onclick="window.location.href='index.html'" 
    style="
      background:#0078ff;
      color:white;
      padding:10px 20px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      margin:15px;
    ">
    ⬅ العودة للصفحة الرئيسية
    </button>
<header class="topbar"><div class="brand">دليل أطباء شبوة</div></header>
<main class="container">
  <div class="center-box">
    <h2>تقديم شكوى</h2>
    <input id="cname" placeholder="الاسم" />
    <textarea id="cmsg" placeholder="نص الشكوى"></textarea>
    <button class="btn" onclick="sendComplaint()">إرسال عبر واتساب</button>
  </div>
</main>
<footer class="footer"><p>© 2025</p></footer>
<script>
function sendComplaint(){
  const n=document.getElementById('cname').value;
  const m=document.getElementById('cmsg').value;
  if(!m.trim()){alert('اكتب الشكوى');return;}
  const url='https://wa.me/967776503890?text='+encodeURIComponent('شكوى\nالاسم: '+n+'\nالشكوى: '+m);
  window.open(url,'_blank');
}
</script>
</body></html>
