<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الدعم الفني</title>

<!-- ملف التنسيق الرئيسي -->
<link rel="stylesheet" href="style.css">

<style>
/* ————————————————
   تنسيق خاص بصفحة الدعم الفني
   بنفس تنسيق بقية الصفحات
——————————————— */

body{
    background:#f4f9ff;
}

/* صندوق الإدخال */
.support-box{
    background:#ffffff;
    padding:25px;
    border-radius:14px;
    box-shadow:0 8px 22px rgba(0, 60, 125, 0.08);
    max-width:520px;
    margin:25px auto;
    text-align:center;
    border:1px solid #e3f1ff;
}

/* العنوان */
.support-box h2{
    color:#003b73;
    margin-bottom:15px;
}

/* الحقول */
.support-box input,
.support-box textarea{
    width:100%;
    padding:14px;
    margin-top:12px;
    border:1px solid #cfe2ff;
    border-radius:10px;
    background:#f9fcff;
    font-size:15px;
    transition:0.2s;
}

.support-box input:focus,
.support-box textarea:focus{
    border-color:#0077ff;
    background:white;
    outline:none;
}

/* مربع النص */
.support-box textarea{
    height:130px;
    resize:none;
}

/* زر الإرسال */
.support-box .btn{
    background:#0077ff;
    color:white;
    margin-top:18px;
    padding:12px 25px;
    border-radius:10px;
    font-size:17px;
}

/* زر العودة */
.back-btn{
    background:#005fcc;
    color:white;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    margin:18px;
}

.back-btn:hover{
    background:#004fa8;
}
</style>
</head>

<body>

<!-- زر العودة -->
<button class="back-btn" onclick="window.location.href='index.html'">
⬅ العودة للصفحة الرئيسية
</button>

<header class="topbar">
    <div class="brand">دليل أطباء شبوة</div>
</header>

<main class="container">
    <div class="support-box">
        <h2>الدعم الفني</h2>

        <input id="sType" placeholder="نوع المشكلة">
        <textarea id="sMsg" placeholder="وصف المشكلة"></textarea>

        <button class="btn" onclick="sendSupport()">إرسال</button>
    </div>
</main>

<footer class="footer">
    <p>© 2025</p>
</footer>

<script>
function sendSupport(){
    const t = document.getElementById('sType').value;
    const m = document.getElementById('sMsg').value;

    if(!m.trim()){
        alert('الرجاء كتابة وصف المشكلة');
        return;
    }

    const txt = `دعم فني\nنوع المشكلة: ${t}\nالوصف: ${m}`;
    window.open('https://wa.me/967776503890?text=' + encodeURIComponent(txt), '_blank');
}
</script>

</body>
</html>
