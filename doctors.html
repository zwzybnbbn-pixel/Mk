  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1EHgsgdTYklLxlil25_BFfbeRVaFeYdQ",
    authDomain: "doctors-c949e.firebaseapp.com",
    projectId: "doctors-c949e",
    storageBucket: "doctors-c949e.firebasestorage.app",
    messagingSenderId: "45730369066",
    appId: "1:45730369066:web:ef1accc112adb532843d53",
    measurementId: "G-CGKS5Y15BH"
  };

  const app = initializeApp(firebaseConfig);
  window.db = getFirestore(app);
</script>

</head>
<body>

<header class="topbar">
  <div class="brand">دليل أطباء شبوة</div>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <nav id="menu" class="menu">
    <a href="index.html">الرئيسية</a>
    <a href="doctors.html" class="active">الأطباء</a>
    <a href="contact.html">تواصل</a>
    <a href="complaint.html">شكاوى</a>
    <a href="support.html">الدعم</a>
  </nav>
</header>

<main class="container">

  <!-- أدوات البحث -->
  <section class="controls">
    <input id="searchInput" type="search" placeholder="ابحث بالاسم أو التخصص..." />

    <select id="filterSpecialty">
      <option value="">كل التخصصات</option>
    </select>

    <select id="filterHospital">
      <option value="">كل المستشفيات</option>
    </select>
  </section>

  <!-- بطاقات الأطباء -->
  <section id="cards" class="cards-grid"></section>

  <div id="noresult" class="noresult" style="display:none;">لم يتم العثور على نتائج</div>

</main>

<footer class="footer">
  <p>© 2025 — دليل أطباء شبوة</p>
</footer>

<!-- سكربت الصفحة -->
<script type="module">

import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

let ALL_DOCTORS = [];

async function fetchDoctors() {
    const colRef = collection(window.db, "doctors");
    const snap = await getDocs(colRef);
    return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
}

// بناء بطاقة طبيب
function buildCard(d){
  return `
    <div class="card">
      <h3>${d.name}</h3>
      <p><strong>التخصص:</strong> ${d.specialty}</p>
      <p><strong>المستشفى:</strong> ${d.hospital}</p>
      <p><strong>الدوام:</strong> ${d.time}</p>

      <div style="margin-top:10px">
        <a class="btn" href="doctor.html?id=${d.id}">عرض الملف</a>
        <a class="btn" href="https://wa.me/967${d.phone}">واتساب</a>
      </div>
    </div>
  `;
}

// ملء قوائم الفلاتر
function populateFilters() {
    const specSet = new Set();
    const hospSet = new Set();

    ALL_DOCTORS.forEach(d => {
        specSet.add(d.specialty);
        hospSet.add(d.hospital);
    });

    const specSel = document.getElementById("filterSpecialty");
    const hospSel = document.getElementById("filterHospital");

    specSet.forEach(s => {
        const o = document.createElement("option");
        o.value = s; o.textContent = s;
        specSel.appendChild(o);
    });

    hospSet.forEach(h => {
        const o = document.createElement("option");
        o.value = h; o.textContent = h;
        hospSel.appendChild(o);
    });
}

// عرض النتائج
function renderDoctors() {

    const q = document.getElementById("searchInput").value.trim().toLowerCase();
    const spec = document.getElementById("filterSpecialty").value;
    const hosp = document.getElementById("filterHospital").value;

    const cards = document.getElementById("cards");
    const noResult = document.getElementById("noresult");

    cards.innerHTML = "";
    noResult.style.display = "none";

    const result = ALL_DOCTORS.filter(d => {

        const matchText = (d.name + d.specialty + d.hospital)
            .toLowerCase()
            .includes(q);

        const matchSpec = spec ? d.specialty === spec : true;
        const matchHosp = hosp ? d.hospital === hosp : true;

        return matchText && matchSpec && matchHosp;
    });

    if(result.length === 0){
        noResult.style.display = "block";
        return;
    }

    result.forEach(d => cards.innerHTML += buildCard(d));
}

// عند التحميل
document.addEventListener("DOMContentLoaded", async () => {

    ALL_DOCTORS = await fetchDoctors();
    populateFilters();
    renderDoctors();

    document.getElementById("searchInput").addEventListener("input", renderDoctors);
    document.getElementById("filterSpecialty").addEventListener("change", renderDoctors);
    document.getElementById("filterHospital").addEventListener("change", renderDoctors);
});

// القائمة
window.toggleMenu = function(){
  const m = document.getElementById('menu');
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

</script>

</body>
</html>
