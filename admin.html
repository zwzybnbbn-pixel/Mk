<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة تحكم الأدمن</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  * { font-family: 'Cairo', sans-serif; }

  body { background:#f4f4f4; padding:20px; }

  h2 { margin-bottom:15px; }

  #logout { 
    background:#b71c1c; 
    color:white; 
    padding:8px 15px; 
    border:none; 
    border-radius:6px;
    cursor:pointer;
  }

  .top { display:flex; justify-content:space-between; align-items:center; }

  .stats {
    display:flex;
    gap:20px;
    margin:20px 0;
  }
  .stat {
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 2px 8px #00000020;
    min-width:160px;
    text-align:center;
  }

  table {
    width:100%;
    border-collapse:collapse;
    background:white;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 2px 8px #00000020;
  }
  th, td {
    padding:12px;
    border-bottom:1px solid #eee;
    font-size:16px;
  }
  th { background:#00695C; color:white; }

  .btn {
    padding:6px 10px;
    border:none;
    color:white;
    border-radius:6px;
    cursor:pointer;
  }
  .edit { background:#1976D2; }
  .delete { background:#b71c1c; }
  .view { background:#00796B; }

  #openAdd { 
    padding:10px 18px;
    background:#00796B; 
    color:white; 
    border:none; 
    border-radius:8px;
    cursor:pointer;
    font-size:17px;
  }

  #search {
    width:250px;
    padding:10px;
    border-radius:8px;
    border:1px solid #bbb;
  }

  /* modal */
  #modal, #confirm {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .hidden { display:none !important; }

  .modal-box {
    background:white;
    padding:20px;
    width:350px;
    border-radius:10px;
  }

  input {
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    margin:8px 0;
  }

</style>
</head>

<body>

<div class="top">
  <h2>لوحة تحكم الأدمن</h2>
  <button id="logout">تسجيل خروج</button>
</div>

<!-- إحصائيات -->
<div class="stats">
  <div class="stat">
    <h3>عدد الأطباء</h3>
    <div id="totalDoctors">0</div>
  </div>

  <div class="stat">
    <h3>عدد التخصصات</h3>
    <div id="totalSpecs">0</div>
  </div>
</div>

<!-- تحكم -->
<div style="display:flex; justify-content:space-between; margin-bottom:20px;">
  <button id="openAdd">➕ إضافة طبيب</button>
  <input id="search" placeholder="بحث...">
</div>

<!-- جدول الأطباء -->
<table>
  <thead>
    <tr>
      <th>الاسم</th>
      <th>التخصص</th>
      <th>المكان</th>
      <th>الأيام</th>
      <th>الوقت</th>
      <th>التحكم</th>
    </tr>
  </thead>
  <tbody id="doctorsTbody"></tbody>
</table>

<!-- Modal تعديل / إضافة -->
<div id="modal" class="hidden">
  <div class="modal-box">
    <h3 id="modalTitle">إضافة طبيب</h3>

    <form id="modalForm">
      <input id="m_name" placeholder="اسم الطبيب" required>
      <input id="m_specialty" placeholder="التخصص" required>
      <input id="m_hospital" placeholder="المكان" required>
      <input id="m_days" placeholder="الأيام" required>
      <input id="m_times" placeholder="الوقت" required>

      <button class="btn" style="background:#00796B; width:100%;">حفظ</button>
    </form>

    <button id="modalCancel" class="btn" style="background:#b71c1c; width:100%; margin-top:10px;">إلغاء</button>
  </div>
</div>

<!-- Confirm Delete -->
<div id="confirm" class="hidden">
  <div class="modal-box">
    <h3>هل تريد حذف هذا الطبيب؟</h3>
    <div style="margin-top:15px; display:flex; gap:10px;">
      <button id="confirmYes" class="btn" style="background:#b71c1c; flex:1;">نعم</button>
      <button id="confirmNo" class="btn" style="background:#00796B; flex:1;">لا</button>
    </div>
  </div>
</div>

<script type="module" src="dashboard.js"></script>

</body>
</html>
