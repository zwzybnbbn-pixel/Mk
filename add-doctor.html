<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إضافة طبيب جديد</title>

<style>
  body { font-family: sans-serif; background:#f7f7f7; padding:20px; }
  form {
    background:white; padding:20px; border-radius:10px;
    width:350px; margin:auto; box-shadow:0 2px 8px #00000020;
  }
  label { display:block; margin-top:10px; font-weight:bold; }
  input, textarea {
    width:100%; padding:8px; margin-top:5px;
    border:1px solid #ccc; border-radius:6px;
  }
  button {
    margin-top:15px; padding:10px; width:100%;
    background:#00796B; color:white; border:none; border-radius:6px;
  }
  a { display:block; margin-top:15px; text-align:center; }
</style>

</head>

<body>

<h2 style="text-align:center;">➕ إضافة طبيب جديد</h2>

<form id="addDoctorForm">

  <label>اسم الطبيب:</label>
  <input id="name" required>

  <label>التخصص:</label>
  <input id="specialty" required>

  <label>الأيام:</label>
  <input id="days" placeholder="مثل: السبت، الأحد" required>

  <label>الأوقات:</label>
  <input id="times" placeholder="مثل: 8–2 و 4–8" required>

  <label>مكان الدوام:</label>
  <input id="place" placeholder="مثل: مستشفى السلام" required>

  <button type="submit">✔ إضافة الطبيب</button>

  <a href="admin.html">⬅ الرجوع للوحة التحكم</a>
</form>


<script type="module">
import { db } from "./firebase-config.js";
import { collection, addDoc }
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

document.getElementById("addDoctorForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const specialty = document.getElementById("specialty").value;
  const days = document.getElementById("days").value;
  const times = document.getElementById("times").value;
  const place = document.getElementById("place").value;

  await addDoc(collection(db, "doctors"), {
    name,
    specialty,
    days,
    times,
    place
  });

  alert("✔ تمت إضافة الطبيب بنجاح!");
  window.location.href = "admin.html";
});
</script>

</body>
</html>
