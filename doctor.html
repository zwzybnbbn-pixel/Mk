<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بيانات الدكتور</title>

<style>
    body {
        font-family: sans-serif;
        background: #f7f7f7;
        padding: 15px;
    }

    .container {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    th {
        background: #0077ff;
        color: white;
    }

    .back-btn {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px;
        background: #0077ff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        margin-top: 15px;
    }

</style>

</head>
<body>

<div class="container">
    <h2>بيانات الدكتور</h2>

    <p id="doctorName"></p>
    <p id="doctorSpecialty"></p>
    <p id="doctorPhone"></p>
    <p id="doctorHospital"></p>

    <h3>الجدول</h3>

    <table>
        <thead>
            <tr>
                <th>اليوم</th>
                <th>المستشفى</th>
                <th>الوقت</th>
            </tr>
        </thead>
        <tbody id="scheduleTable"></tbody>
    </table>

    <a href="index.html" class="back-btn">رجوع</a>
</div>

<script type="module">
import { db } from "./firebase-config.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// ========== 1) جلب ID الدكتور من الرابط ==========
const params = new URLSearchParams(window.location.search);
const doctorId = params.get("id");

// ========== 2) قراءة بيانات الدكتور ==========
async function loadDoctor() {
    if (!doctorId) return alert("لا يوجد دكتور محدد!");

    const ref = doc(db, "doctors", doctorId);
    const snap = await getDoc(ref);

    if (!snap.exists()) return alert("الدكتور غير موجود!");

    const data = snap.data();

    document.getElementById("doctorName").innerText = "الاسم: " + data.name;
    document.getElementById("doctorSpecialty").innerText = "التخصص: " + data.specialty;
    document.getElementById("doctorPhone").innerText = "الهاتف: " + data.phone;
    document.getElementById("doctorHospital").innerText = "المستشفى الأساسي: " + data.hospital;

    fillSchedule(data.schedule);
}

loadDoctor();

// ========== 3) تعبئة الجدول ==========
function fillSchedule(schedule) {

    const days = [
        "sunday", "monday", "tuesday", "wednesday",
        "thursday", "friday", "saturday"
    ];

    const dayNamesArabic = {
        sunday: "الأحد",
        monday: "الاثنين",
        tuesday: "الثلاثاء",
        wednesday: "الأربعاء",
        thursday: "الخميس",
        friday: "الجمعة",
        saturday: "السبت"
    };

    let table = "";

    days.forEach(day => {
        if (schedule[day]) {
            table += `
                <tr>
                    <td>${dayNamesArabic[day]}</td>
                    <td>${schedule[day].hospital || "-"}</td>
                    <td>${schedule[day].time || "-"}</td>
                </tr>
            `;
        }
    });

    document.getElementById("scheduleTable").innerHTML = table;
}

</script>

</body>
</html>
