<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تفاصيل الطبيب</title>

<style>
    body {
        font-family: sans-serif;
        background: #e8f3f3;
        margin: 0;
        padding: 20px;
    }

    .card {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #006666;
        margin-bottom: 25px;
    }

    .info-box {
        background: #f5fffd;
        padding: 12px;
        border-right: 5px solid #009688;
        margin-bottom: 12px;
        border-radius: 8px;
        font-size: 17px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        border-radius: 10px;
        overflow: hidden;
    }

    thead {
        background: #006666;
        color: #fff;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #eee;
        text-align: center;
        font-size: 15px;
    }

    tr:hover {
        background: #f1fdfb;
    }

    .btn-back {
        display: block;
        text-align: center;
        margin-top: 20px;
        background: #006666;
        color: #fff;
        padding: 12px;
        text-decoration: none;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div class="card">
    <h2>تفاصيل الطبيب</h2>

    <div id="doctor-info"></div>

    <h3 style="color:#006666; margin-top:25px;">الجدول</h3>

    <table>
        <thead>
            <tr>
                <th>اليوم</th>
                <th>المستشفى</th>
                <th>الوقت</th>
            </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
    </table>

    <a href="index.html" class="btn-back">← الرجوع لقائمة الأطباء</a>
</div>

<script type="module">

    import { db } from "./firebase-config.js";
    import { doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const doctorId = params.get("id");

    async function load() {
        const ref = doc(db, "doctors", doctorId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
            document.getElementById("doctor-info").innerHTML = "<p>لا يوجد طبيب</p>";
            return;
        }

        const d = snap.data();

        // بيانات الطبيب
        document.getElementById("doctor-info").innerHTML = `
            <div class="info-box"><b>الاسم:</b> ${d.name}</div>
            <div class="info-box"><b>التخصص:</b> ${d.specialty}</div>
            <div class="info-box"><b>رقم الهاتف:</b> ${d.phone ?? "—"}</div>
        `;

        // جدول الأيام
        const days = [
            { key:"saturday", label:"السبت" },
            { key:"sunday", label:"الأحد" },
            { key:"monday", label:"الاثنين" },
            { key:"tuesday", label:"الثلاثاء" },
            { key:"wednesday", label:"الأربعاء" },
            { key:"thursday", label:"الخميس" },
            { key:"friday", label:"الجمعة" }
        ];

        const body = document.getElementById("schedule-body");
        body.innerHTML = "";

        days.forEach(day => {
            const row = d.schedule?.[day.key] || {};

            body.innerHTML += `
                <tr>
                    <td>${day.label}</td>
                    <td>${row.hospital ?? "—"}</td>
                    <td>${row.time ?? "—"}</td>
                </tr>
            `;
        });
    }

    load();

</script>

</body>
</html>
