<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بيانات الدكتور</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

<style>
 .doctor-img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  margin: 0 auto 15px auto;
  border: 4px solid #00695C;
 }
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

  body {
    background: linear-gradient(to bottom, #004D40, #00695C, #009688);
    min-height: 100vh;
    color: white;
    padding: 20px 0 40px;
  }

  /* بطاقة المحتوى */
  .card {
    background: white;
    width: 92%;
    max-width: 500px;
    margin: 15px auto;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 5px 16px rgba(0,0,0,0.28);
    color: #333;
  }

  .title {
    color: #004D40;
    font-size: 24px;
    font-weight: 800;
    text-align: center;
    margin-bottom: 18px;
  }

  .info p {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .info b {
    color: #00695C;
  }

  /* جدول الدوام */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
    border-radius: 12px;
    overflow: hidden;
  }

  th {
    background: #00695C;
    color: white;
    padding: 12px;
    font-size: 17px;
  }

  td {
    padding: 12px;
    border: 1px solid #ddd;
    background: #fafafa;
    font-size: 16px;
  }

  tr:nth-child(even) td {
    background: #f1f1f1;
  }

  /* زر الرجوع */
  .back-btn {
    display: block;
    width: 92%;
    max-width: 500px;
    margin: 15px auto;
    padding: 14px;
    background: rgba(255,255,255,0.18);
    color: white;
    text-align: center;
    border-radius: 14px;
    text-decoration: none;
    font-size: 19px;
    font-weight: 700;
    backdrop-filter: blur(4px);
  }

  .back-btn:hover {
    background: rgba(255,255,255,0.30);
  }
</style>
</head>

<body>

<!-- بطاقة معلومات الدكتور -->
<div class="card">
  <img id="docImg" class="doctor-img" src="" alt="صورة الدكتور">

  <div class="title">بيانات الدكتور</div>

  <div class="info">
    <p><b>الاسم:</b> <span id="docName"></span></p>
    <p><b>التخصص:</b> <span id="docSpec"></span></p>
    <p><b>رقم الهاتف:</b> <span id="docPhone"></span></p>
    <p><b>المستشفى:</b> <span id="docHospital"></span></p>
  </div>
</div>

<!-- جدول الدوام -->
<div class="card">
  <div class="title">جدول الدوام</div>

  <table>
    <thead>
      <tr>
        <th>اليوم</th>
        <th>الوقت</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>
</div>

<a href="index.html" class="back-btn">⬅ الرجوع إلى الرئيسية</a>

<script type="module">
import { db } from "./firebase-config.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const params = new URLSearchParams(window.location.search);
const doctorId = params.get("id");

async function loadDoctor() {
  if (!doctorId) return;

  const ref = doc(db, "doctors", doctorId);
  const snap = await getDoc(ref);

  if (!snap.exists()) return;

  const d = snap.data();

  document.getElementById("docName").textContent = d.name;
  document.getElementById("docSpec").textContent = d.specialty;
  document.getElementById("docPhone").textContent = d.phone;
  document.getElementById("docHospital").textContent = d.hospital;
  document.getElementById("docImg").src = d.img || "images/default.jpg";
  const body = document.getElementById("scheduleBody");

  const days = [
    ["saturday", "السبت"],
    ["sunday", "الأحد"],
    ["monday", "الاثنين"],
    ["tuesday", "الثلاثاء"],
    ["wednesday", "الأربعاء"],
    ["thursday", "الخميس"],
    ["friday", "الجمعة"]
  ];

  days.forEach(([key, label]) => {
    const time = d.schedule?.[key]?.time ?? "—";
    body.innerHTML += `
      <tr>
        <td>${label}</td>
        <td>${time}</td>
      </tr>
    `;
  });
}

loadDoctor();
</script>

</body>
</html>
