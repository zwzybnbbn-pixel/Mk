<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
if(id !== null){
  const doc = doctors.find(d=>d.id==id);
  if(doc) renderProfile(doc);
  else document.getElementById('profile').innerText='الطبيب غير موجود';
} else{
  document.getElementById('profile').innerText='لم تختَر طبيبًا';
}
