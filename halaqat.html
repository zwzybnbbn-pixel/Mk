<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحلقات - مسجد الفاروق</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-mosque"></i>
                <h1>مسجد الفاروق</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="halaqat.html" class="active">الحلقات</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>حلقات التحفيظ</h1>
            <p>اختر الحلقة لعرض الطلاب المسجلين فيها</p>
        </section>

        <section class="halaqat-grid" id="halaqatContainer">
            <!-- سيتم إضافة الحلقات هنا -->
        </section>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024 - مسجد الفاروق</p>
    </footer>

    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // إضافة أنيميشن بسيط أثناء التحميل
    const container = document.getElementById('halaqatContainer');
    container.innerHTML = '<div class="loading">جاري تحميل الحلقات... <i class="fas fa-spinner fa-spin"></i></div>';
    
    // التأكد من أن ملف الإعدادات جاهز
    if (typeof Database !== 'undefined') {
        loadHalaqat();
    } else {
        console.error("Database script not loaded!");
        container.innerHTML = '<p class="error">خطأ في الاتصال بقاعدة البيانات</p>';
    }
});

async function loadHalaqat() {
    const container = document.getElementById('halaqatContainer');
    
    try {
        const halaqat = await Database.getHalaqat();
        
        if (!halaqat || halaqat.length === 0) {
            container.innerHTML = `
                <div class="no-data">
                    <i class="fas fa-folder-open fa-3x"></i>
                    <p>لا توجد حلقات مسجلة حالياً.</p>
                </div>`;
            return;
        }

        container.innerHTML = halaqat.map(halqa => `
            <div class="halqa-card">
                <div class="halqa-header">
                    <h3>${halqa.title}</h3>
                    <p><i class="fas fa-user-tie"></i> ${halqa.teacher}</p>
                </div>
                <div class="halqa-body">
                    <div class="info-row">
                        <span><i class="fas fa-calendar-alt"></i> الجدول:</span>
                        <span>${halqa.schedule || 'غير محدد'}</span>
                    </div>
                    <div class="info-row">
                        <span><i class="fas fa-mosque"></i> المكان:</span>
                        <span>${halqa.location || 'داخل المسجد'}</span>
                    </div>
                    <div class="info-row">
                        <span><i class="fas fa-layer-group"></i> المستوى:</span>
                        <span class="badge">${halqa.category || 'عام'}</span>
                    </div>
                    <a href="halqa-details.html?id=${halqa.id}" class="view-btn">
                        عرض سجل الطلاب
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </div>
            </div>
        `).join('');

    } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<p class="error">عذراً، فشل جلب البيانات. تأكد من إعدادات الـ RLS.</p>';
    }
}

    </script>
</body>
</html>
