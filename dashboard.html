<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إضافة / تعديل طبيب</title>
<link rel="stylesheet" href="doctor-form.css" />
</head>

<body>

<div class="container">

    <h2>إضافة / تعديل بيانات الطبيب</h2>

    <form id="doctorForm">

        <div class="input-group">
            <label>اسم الطبيب</label>
            <input type="text" id="name" required>
        </div>

        <div class="input-group">
            <label>التخصص</label>
            <input type="text" id="specialty" required>
        </div>

        <div class="input-group">
            <label>المستشفى</label>
            <input type="text" id="hospital" required>
        </div>

        <div class="input-group">
            <label>رقم الهاتف</label>
            <input type="text" id="phone">
        </div>

        <div class="input-group">
            <label>الصورة (رابط)</label>
            <input type="text" id="img">
        </div>

        <div class="days-box">
            <h3>جدول دوام الطبيب</h3>

            <div class="day-item">
                <label>الأحد</label>
                <input type="text" id="sun" placeholder="مثال: 8 صباحاً - 2 ظهراً">
            </div>

            <div class="day-item">
                <label>الاثنين</label>
                <input type="text" id="mon">
            </div>

            <div class="day-item">
                <label>الثلاثاء</label>
                <input type="text" id="tue">
            </div>

            <div class="day-item">
                <label>الأربعاء</label>
                <input type="text" id="wed">
            </div>

            <div class="day-item">
                <label>الخميس</label>
                <input type="text" id="thu">
            </div>

            <div class="day-item">
                <label>الجمعة</label>
                <input type="text" id="fri">
            </div>

            <div class="day-item">
                <label>السبت</label>
                <input type="text" id="sat">
            </div>
        </div>

        <button type="submit" class="btn">حفظ البيانات</button>
    </form>

</div>

</body>
</html>
