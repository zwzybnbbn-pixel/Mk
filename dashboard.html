<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة التحكم — Dashboard</title>

  <link rel="stylesheet" href="dashboard.css">

  <style> body{ visibility: hidden; } </style>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // نمنع ظهور الصفحة إلا بعد التحقق من الدخول
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // إذا لم تكن تريد تسجيل دخول أثناء التطوير، الغي السطر التالي
        window.location.href = "login.html";
      } else {
        document.body.style.visibility = "visible";
        import("./dashboard.js").then(() => {
          console.log("dashboard.js loaded");
        });
      }
    });
  </script>
</head>
<body>
  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">دليل الأطباء — لوحة الإدارة</div>

      <nav class="nav">
        <button id="btnHome" class="nav-btn active">الرئيسية</button>
        <button id="btnDoctors" class="nav-btn">الأطباء</button>
        <button id="btnHospitals" class="nav-btn">المستشفيات</button>
      </nav>

      <div class="sidebar-foot">
        <button id="logout" class="btn ghost">تسجيل خروج</button>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <div class="title" id="pageTitle">الرئيسية</div>
        <div class="actions">
          <button id="addDoctorBtn" class="btn primary hidden">+ إضافة طبيب</button>
          <button id="addHospitalBtn" class="btn primary hidden">+ إضافة مستشفى</button>
        </div>
      </header>

      <section class="content">

        <!-- Dashboard (home) -->
        <div id="homeView" class="view">
          <div class="cards">
            <div class="card stat">
              <div class="stat-num" id="doctorsCount">0</div>
              <div class="stat-label">عدد الأطباء</div>
            </div>
            <div class="card stat">
              <div class="stat-num" id="hospitalsCount">0</div>
              <div class="stat-label">عدد المستشفيات</div>
            </div>
          </div>
        </div>

        <!-- Doctors -->
        <div id="doctorsView" class="view hidden">
          <div class="panel">
            <div class="panel-head">
              <h3>قائمة الأطباء</h3>
              <input id="searchDoctors" placeholder="ابحث بالاسم أو التخصص..." />
            </div>

            <div class="table-wrap">
              <table class="table">
                <thead>
                  <tr>
                    <th>الصورة</th>
                    <th>الاسم</th>
                    <th>التخصص</th>
                    <th>المستشفى</th>
                    <th>الدوام (تفصيلي)</th>
                    <th>الهاتف</th>
                    <th>إجراءات</th>
                  </tr>
                </thead>
                <tbody id="doctorsTbody">
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Hospitals -->
        <div id="hospitalsView" class="view hidden">
          <div class="panel">
            <div class="panel-head">
              <h3>قائمة المستشفيات</h3>
              <input id="searchHospitals" placeholder="ابحث باسم المستشفى أو المدينة..." />
            </div>

            <div class="table-wrap">
              <table class="table">
                <thead>
                  <tr>
                    <th>الصورة</th>
                    <th>الاسم</th>
                    <th>المدينة</th>
                    <th>الأقسام</th>
                    <th>الهاتف</th>
                    <th>خريطة</th>
                    <th>إجراءات</th>
                  </tr>
                </thead>
                <tbody id="hospitalsTbody">
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Modal (Add / Edit) -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <h3 id="modalTitle">إضافة / تعديل</h3>
      <form id="modalForm">
        <!-- dynamic fields inserted by JS -->
      </form>

      <div class="modal-actions">
        <button id="saveBtn" class="btn primary">حفظ</button>
        <button id="cancelBtn" class="btn ghost">إلغاء</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

</body>
              </html>
