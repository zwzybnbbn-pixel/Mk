<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة التحكم — Dashboard</title>

  <link rel="stylesheet" href="dashboard.css">

  <style>
    body { visibility: hidden; }
    .box { padding: 12px; border: 1px solid #ccc; border-radius: 7px; margin-bottom: 10px; }
    input, select { padding: 7px; margin: 5px 0; width: 100%; }
    button { padding: 8px 15px; margin-top: 5px; cursor: pointer; }
    .edit-btn { background:#0077ff; color:white; border:none; }
    .delete-btn { background:red; color:white; border:none; }
    .add-btn { background:green; color:white; border:none; }
  </style>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.body.style.visibility = "visible";
        import("./dashboard.js");
      }
    });
  </script>

</head>

<body>

  <h1>لوحة التحكم</h1>

  <!-- ======================= -->
  <!--   إضافة طبيب جديد       -->
  <!-- ======================= -->
  <section>
    <h2>إضافة طبيب</h2>
    <input id="docName" placeholder="اسم الطبيب">
    <input id="docSpecialty" placeholder="التخصص">
    <input id="docHospital" placeholder="المستشفى">
    <button class="add-btn" onclick="addDoctor()">إضافة طبيب</button>
  </section>

  <hr>

  <section>
    <h2>الأطباء</h2>
    <div id="doctorsList">جارِ التحميل...</div>
  </section>


  <!-- ======================= -->
  <!--   إضافة مستشفى جديد     -->
  <!-- ======================= -->
  <hr>
  <section>
    <h2>إضافة مستشفى</h2>
    <input id="hospName" placeholder="اسم المستشفى">
    <input id="hospCity" placeholder="المدينة">
    <button class="add-btn" onclick="addHospital()">إضافة مستشفى</button>
  </section>

  <section>
    <h2>المستشفيات</h2>
    <div id="hospitalsList">جارِ التحميل...</div>
  </section>

</body>
</html>
