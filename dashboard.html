<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>
<link rel="stylesheet" href="dashboard.css">
</head>

<body>

<!-- ==============================
     NAVIGATION
============================== -->
<nav class="sidebar">
    <h2>لوحة التحكم</h2>
    <ul>
        <li id="navDashboard" class="active">الرئيسية</li>
        <li id="navDoctors">الأطباء</li>
        <li id="navHospitals">المستشفيات</li>
        <li id="logout" class="logout">تسجيل الخروج</li>
    </ul>
</nav>

<!-- ==============================
     CONTENT
============================== -->
<section class="content">
    <h1 id="pageTitle">لوحة التحكم</h1>

    <!-- زر إضافة -->
    <button id="openAddDoctor" class="btn hidden">إضافة طبيب</button>
    <button id="openAddHospital" class="btn hidden">إضافة مستشفى</button>

    <!-- البحث -->
    <input id="searchInput" class="search hidden" placeholder="ابحث هنا ...">

    <!-- ==============================
         Dashboard Stats
    ============================== -->
    <div id="dashboardStats">
        <div class="stat-card">
            <h3>عدد الأطباء</h3>
            <p id="countDoctors">0</p>
        </div>
        <div class="stat-card">
            <h3>عدد المستشفيات</h3>
            <p id="countHospitals">0</p>
        </div>
    </div>

    <!-- ==============================
         Doctors Section
    ============================== -->
    <div id="doctorsSection" class="hidden">
        <table class="main-table">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>التخصص</th>
                    <th>المستشفى</th>
                    <th>عدد الأيام</th>
                    <th>الدوام</th>
                    <th>خيارات</th>
                </tr>
            </thead>
            <tbody id="doctorsTbody"></tbody>
        </table>
    </div>

    <!-- ==============================
         Hospitals Section
    ============================== -->
    <div id="hospitalsSection" class="hidden">
        <table class="main-table">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>المدينة</th>
                    <th>الهاتف</th>
                    <th>الأقسام</th>
                    <th>الوصف</th>
                    <th>خيارات</th>
                </tr>
            </thead>
            <tbody id="hospitalsTbody"></tbody>
        </table>
    </div>

</section>



<!-- ==============================
     Add Doctor Modal
============================== -->
<div id="doctorModal" class="modal hidden">
    <div class="modal-box">
        <h2>إضافة طبيب</h2>

        <form id="doctorForm">

            <input id="d_name" placeholder="اسم الطبيب" required>
            <input id="d_specialty" placeholder="التخصص" required>
            <input id="d_phone" placeholder="رقم الهاتف" required>
            <input id="d_hospital" placeholder="المستشفى" required>

            <h3>الدوام:</h3>
            <input id="sat" placeholder="السبت">
            <input id="sun" placeholder="الأحد">
            <input id="mon" placeholder="الاثنين">
            <input id="tue" placeholder="الثلاثاء">
            <input id="wed" placeholder="الأربعاء">
            <input id="thu" placeholder="الخميس">
            <input id="fri" placeholder="الجمعة">

            <button class="btn">إضافة</button>
            <button type="button" id="closeDoctorModal" class="btn red">إلغاء</button>

        </form>
    </div>
</div>


<!-- ==============================
     Add Hospital Modal
============================== -->
<div id="hospitalModal" class="modal hidden">
    <div class="modal-box">
        <h2>إضافة مستشفى</h2>

        <form id="hospitalForm">
            <input id="h_name" placeholder="اسم المستشفى" required>
            <input id="h_city" placeholder="المدينة" required>
            <input id="h_phone" placeholder="رقم الهاتف" required>
            <input id="h_department" placeholder="الأقسام">
            <textarea id="h_description" placeholder="الوصف"></textarea>

            <button class="btn">إضافة</button>
            <button type="button" id="closeHospitalModal" class="btn red">إلغاء</button>
        </form>
    </div>
</div>


<!-- ==============================
     Edit Doctor Modal
============================== -->
<div id="editDoctorModal" class="modal hidden">
    <div class="modal-box">
        <h2>تعديل طبيب</h2>

        <form id="editDoctorForm">

            <input id="edit_d_name" placeholder="اسم الطبيب">
            <input id="edit_d_specialty" placeholder="التخصص">
            <input id="edit_d_phone" placeholder="الهاتف">
            <input id="edit_d_hospital" placeholder="المستشفى">

            <h3>الدوام:</h3>
            <input id="edit_sat">
            <input id="edit_sun">
            <input id="edit_mon">
            <input id="edit_tue">
            <input id="edit_wed">
            <input id="edit_thu">
            <input id="edit_fri">

            <button class="btn">حفظ</button>
            <button type="button" id="closeEditDoctor" class="btn red">إلغاء</button>

        </form>

    </div>
</div>



<!-- ==============================
     Edit Hospital Modal
============================== -->
<div id="editHospitalModal" class="modal hidden">
    <div class="modal-box">
        <h2>تعديل مستشفى</h2>

        <form id="editHospitalForm">
            <input id="edit_h_name" placeholder="اسم المستشفى">
            <input id="edit_h_city" placeholder="المدينة">
            <input id="edit_h_phone" placeholder="الهاتف">
            <input id="edit_h_department" placeholder="الأقسام">
            <textarea id="edit_h_description"></textarea>

            <button class="btn">حفظ</button>
            <button type="button" id="closeEditHospital" class="btn red">إلغاء</button>
        </form>
    </div>
</div>



<!-- Load JS -->
<script type="module" src="dashboard.js"></script>

</body>
  </html>
